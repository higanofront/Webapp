<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css"/>
    <title>home</title>
  </head>
  <body>
  	<div class="container">
	  	<form action="/regist" method="Post" th:object="${Post}">
	  	  <input type="hidden" name="id" th:value="*{id}"/>
	  	  <h1 class="mb-3 text-center">新規追加</h1>
		  <div class="form-group">
		    <label for="exampleFormControlInput1">タイトル</label>
		    <input name="title" th:value="*{title}" type="text" class="form-control" placeholder="タイトル">
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlTextarea1">本文</label>
		    <input name="content" th:value="*{content}" class="form-control" id="exampleFormControlTextarea1" size="40" maxlength="40">
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlInput1">投稿者</label>
		    <input name="createBy" th:value="*{createBy}" type="text" class="form-control" id="exampleFormControlInput1" placeholder="あなたの名前">
		  </div>
		  <input type="submit" value="登録" class="btn btn-outline-primary"/>
		</form>
	</div>
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
  </body>
</html>
